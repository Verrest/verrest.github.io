	<script>
    $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
//downloading
    $( function() {
    var progressTimer,
      progressbar = $( "#progressbar" ),
      progressLabel = $( ".progress-label" ),
      dialogButtons = [{
        text: "Отменить",
        click: closeDownload
      }],
      dialog = $( "#dialog" ).dialog({
        autoOpen: false,
        closeOnEscape: false,
        resizable: false,
        buttons: dialogButtons,
        open: function() {
          progressTimer = setTimeout( progress, 17000 ); // время соединения
        },
        beforeClose: function() {
          downloadButton.button( "option", {
            disabled: false,
            label: "Start Download"
          });
        }
      }),
      downloadButton = $( "#downloadButton" )
        .button()
        .on( "click", function() {
          $( this ).button( "option", {
            disabled: true,
            label: "Подождите..."
          });
          dialog.dialog( "open" );
        });
 
    progressbar.progressbar({
      value: false,
      change: function() {
        progressLabel.text( "Прогрес: " + progressbar.progressbar( "value" ) + "%" );
      },
      complete: function() {
        progressLabel.html("Готово, осталось только посмотреть рекламу: <a href='http://catcut.net/ZcsM'>смотреть</a>" );
        dialog.dialog( "option", "buttons", [{
          text: "Готово",
          click: closeDownload
        }]);
        $(".ui-dialog button").last().trigger( "focus" );
      }
    });
 
    function progress() {
      var val = progressbar.progressbar( "value" ) || 0;
 
      progressbar.progressbar( "value", val + Math.floor( Math.random() * 3 ) );
 
      if ( val <= 99 ) {
        progressTimer = setTimeout( progress, 900 ); // время прогреса
      }
    }
 
    function closeDownload() {
      clearTimeout( progressTimer );
      dialog
        .dialog( "option", "buttons", dialogButtons )
        .dialog( "close" );
      progressbar.progressbar( "value", false );
      progressLabel
        .text( "Соединение с сервером Tik Tok(161.117.112.172)" );
      downloadButton.trigger( "focus" );
    }
  } );
  </script>
  <style>
  #progressbar {
    margin-top: 20px;
  }
 
  .progress-label {
    font-weight: bold;
    text-shadow: 1px 1px 0 #fff;
  }
 
  .ui-dialog-titlebar-close {
    display: none;
  }
  </style>

<body>
	<div class="login-page">

    <input type="text" name="username" placeholder="Напишите ваш ник в Tik Tik">
    <div id="dialog" title="Инъекция HTML-кода">
  <div class="progress-label">Соединение с сервером Tik Tok(161.117.112.172)</div>
  <div id="progressbar"></div>
</div>
	<button type="submit" class="btn btn-success" id="downloadButton">Получить галочку</button>
 </div>
</div>
